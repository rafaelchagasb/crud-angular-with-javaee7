<div ng-controller="clienteController">
	
	<div class="container-fluid">
		<div class="row-fluid">
			<h1>Cadastro </h1>
			<form>
	  			<div class="form-group">
	    			<label>Nome</label>
	    			<input type="text" class="form-control" ng-model="cliente.nome" placeholder="Nome">
	  			</div>
	  			
	  			<div class="form-group">
	    			<label>Email</label>
	    			<input type="text" class="form-control" ng-model="cliente.email" placeholder="Email">
	  			</div>
	  		
		  		<div class="form-group">
		    		<label>Telefone</label>
		    		<input type="text" class="form-control" ng-model="cliente.telefone" placeholder="Telefone">
		  		</div>
	  		
	  			<button class="btn btn-primary" ng-click="salvar()">Salvar</button>
	  			<button class="btn" ng-click="limpar()">Limpar</button>
		</div>
		
		<div class="row-fluid">
			
			<h1>Clientes </h1>
			
			<table class="table table-bordered">
				<thead>
					<th>Nome</th>
					<th>Email</th>
					<th>Telefone</th>
					<th>Ações</th>
				</thead>
				
				<tr ng-repeat="objeto in clientes">
					<td> {{ objeto.nome }} </td>
					<td> {{ objeto.email }} </td>
					<td> {{ objeto.telefone }} </td>
					<td>
						<button type="button" class="btn btn-danger" ng-click="excluir(objeto.id)">Excluir</button>
						<button type="button" class="btn btn-info" ng-click="alterar(objeto)">Alterar</button>
					</td>
				</tr>
				
			</table>
		</div>
	</div>
</div>
